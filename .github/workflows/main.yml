# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
 
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - name: Install modules
        run: |
          npm install eslint --location=global
      - name: Run ESLint
        run: |
          git checkout -b Linter
          eslint ./using_mod/ --ext .js,.jsx,.ts,.tsx -c ./using_mod/videoMaker/.eslintrc.json
          eslint ./using_mod/js --ext .js,.jsx,.ts,.tsx -c ./using_mod/videoMaker/.eslintrc.json
          eslint ./using_mod/sequential --ext .js,.jsx,.ts,.tsx -c ./using_mod/videoMaker/.eslintrc.json
          eslint ./using_mod/videoMaker --ext .js,.jsx,.ts,.tsx -c ./using_mod/videoMaker/.eslintrc.json
          eslint ./using_mod/videoMaker/GoodVid --ext .js,.jsx,.ts,.tsx -c ./using_mod/videoMaker/.eslintrc.json
          eslint ./using_mod/videoMaker/Second\ Way --ext .js,.jsx,.ts,.tsx -c ./using_mod/videoMaker/.eslintrc.json
          eslint ./using_mod/videoMaker/seq --ext .js,.jsx,.ts,.tsx -c ./using_mod/videoMaker/.eslintrc.json
          git add *
          git push
        env:
            GH_TOKEN: ${{ secrets.AUTHTOKEN }}